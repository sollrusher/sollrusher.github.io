<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="head">
        <div class="headLeft">
            Выполнил: Данила Кольцов
        </div>
        <div class="headRight">
<p>Ссылочка: <a href="https://vk.com/id91154641">ВКонтакте</a></p>

        </div>
    </div>

<div class="main">
    <div class="todo">

        <div class="todoHead">
            <button class="checkAll"></button>
            <input type="text" placeholder="Введите то что вам нужно сделать" value="" class="inputTodo">
        </div>

         
        <div class="todoMain">                
                <ol class="todoList">

                </ol>
        </div>



    

    </div>  
     
</div>


    <div class="footer">
        <div class="footerLeft">
            <input type="button" value="Удалить выполненные">
            <input type="button" value="Удалить всё">
        </div>
        <div class="footerRight">
            <input type="radio" name="filter" id="all" checked>
            <label for="all">Все</label>
            <input type="radio" name="filter" id="active">
            <label for="active">Активные</label>
            <input type="radio" name="filter" id="completed">
            <label for="completed">Выполненные</label>
        </div>
    </div>


<script src="js/script.js"></script>
</body>
</html>
