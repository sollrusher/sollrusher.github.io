<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header class="header">
        <h1>todos</h1>
    </header>


        <div class="todo">
    
            <div class="todoHead">
                <button class="checkAll">❯</button>
                <input type="text" placeholder="Введите то что вам нужно сделать" value="" class="inputTodo">
            </div>
    
             
            <div class="todoMain" style="display: block">                
                    <ol class="todoList">
                    </ol>
            </div>

            <div class="todofooter">
                <div class="count">0 items left</div>
                <div class="footerFilters">
                    <a href="#" class="filter selected">Все</a>
                    <a href="#" class="filter">Активные</a>
                    <a href="#" class="filter">Выполненные</a>
                </div>
                <div class="clear">Очистить выполненные</div>
            </div>

            <div class="credits">
                <a href="https://vk.com/id91154641">Данила Кольцов</a>
            </div>

        </div>  


         
        <script src="js/script.js"></script>
</body>
</html>
